<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de alumnos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <center>
    <div class="card text-bg-secondary mb-3">
        <div class="card-header">REGISTRO DE ALUMNO</div>
        <div class="card-body">
            <form id="frmAlumno">
                <div class="rows">
                    <div class="col-3 col-md-2">
                        <label for="txtCodigoAlumno">CODIGO:</label>
                    </div>
                    <div class="col-3 col-md-3">
                        <input required pattern="^[US|SM]{2}[IS|LI|LA]{2}[0-9]{6}$" 
                            title="Ingrese un codigo de alumno valido"
                                type="text" class="form-control-sm" name="txtCodigoAlumno" id="txtCodigoAlumno">
                    </div>
                </div>
                <br>
                <div class="rows">
                    <div class="col-3 col-md-2">
                        <label for="txtNombreAlumno">NOMBRE:</label>
                    </div>
                    <div class="col-6 col-md-6">
                        <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                            type="text" class="form-control-sm" name="txtNombreAlumno" id="txtNombreAlumno">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-3 col-md-12">
                        <input class="btn btn-dark" type="submit"
                            value="Guardar Datos">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">

        </div>
    </div>
</center>

</body>
</html>
